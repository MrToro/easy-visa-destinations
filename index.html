<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Easy Visa Destinations</title>

		<link rel="stylesheet" href="styles/normalize.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;700&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="styles/app.css" />
	</head>

	<body>
		<main class="easy-visa-destinations">
			<div class="easy-visa-destinations__container">
				<div class="easy-visa-destinations__heading">
					<h2>Easy Visa Destinations</h2>
					<a href="#">View All</a>
				</div>

				<div class="destinations__cards">
					<section class="destination__card">
						<img src="assets/destination-1.png" alt="" />
						<h3>Bali</h3>

						<div class="destination__card-data destination__card-data--active">
							<p>Starting at</p>
							<p><span></span> 19,600</p>
						</div>
					</section>

					<section class="destination__card">
						<img src="assets/destination-2.png" alt="" />
						<h3>Dubai</h3>

						<div class="destination__card-data">
							<p>Starting at</p>
							<p><span></span> 21,700</p>
						</div>
					</section>

					<section class="destination__card">
						<img src="assets/destination-3.png" alt="" />
						<h3>Maldives</h3>

						<div class="destination__card-data">
							<p>Starting at</p>
							<p><span></span> 11,300</p>
						</div>
					</section>
				</div>
			</div>
		</main>
	</body>
</html>
